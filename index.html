<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="assets/img/favicon-32x32.png" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Profile Card Component Challenge - Frontendmentor.io</title>
	</head>
	<body>
		<img
			src="assets/img/bg-pattern-top.svg"
			alt="top background"
			id="bubble-top"
		/>
		<img
			src="assets/img/bg-pattern-bottom.svg"
			alt="bottom background"
			id="bubble-bottom"
		/>
		<section id="card-component">
			<div class="card">
				<img
					src="assets/img/bg-pattern-card.svg"
					alt="card pattern blue"
				/>
				<img
					src="assets/img/image-victor.jpg"
					alt="Victor profile picture"
				/>
				<div class="card-elements">
					<div class="name">
						<h1>Victor Crest</h1>
						<h2>26</h2>
					</div>
					<p>London</p>
					<hr />
					<div class="stats-info">
						<div class="stat">
							<h3>80K</h3>
							<p>Followers</p>
						</div>
						<div class="stat">
							<h3>803K</h3>
							<p>Likes</p>
						</div>
						<div class="stat">
							<h3>1.4K</h3>
							<p>Photos</p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
